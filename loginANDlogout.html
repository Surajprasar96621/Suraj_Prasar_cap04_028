<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>

  <script>
    function login() {
      
      const h1 = document.getElementById("display");

    
      h1.textContent = "Login Success";
    }

    function logout() {
      
      const h1 = document.getElementById("display");

      
      h1.textContent = "Logout Success";
    }
  </script>
</body>
</html>
