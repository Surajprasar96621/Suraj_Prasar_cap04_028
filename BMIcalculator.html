<!DOCTYPE html>
<html lang="en">
<head>
  <title>BMI Calculator</title>
</head>
<body>
  <h1>BMI Calculator</h1>
  <hr>
  <input type="text" id="weight" placeholder="Enter your weight in kgs">
  <input type="text" id="height" placeholder="Enter your height in meters">
  <button onClick="calculateBMI()">Calculate BMI</button>
  <h2 id="bmiResult"></h2>
  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const bmi = weight / (height * height);
      const bmiResultElement = document.getElementById("bmiResult");
      bmiResultElement.textContent = `BMI: ${bmi.toFixed(2)}`;
      let bmiCategory;
      if (bmi <= 18.4) {
        bmiCategory = "Underweight";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        bmiCategory = "Normal Weight";
      } else if (bmi >= 25 && bmi <= 29.9) {
        bmiCategory = "Overweight";
      } else {
        bmiCategory = "Obese";
      }

      bmiResultElement.textContent += ` - ${bmiCategory}`;
    }
  </script>
</body>
</html>
