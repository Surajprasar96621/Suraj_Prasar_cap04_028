<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Male</option>
  </select>
  <button>Apply</button>

  <script>
    const nameInput = document.getElementById("name");
    const genderSelect = document.getElementById("gender");
    const displayHeading = document.getElementById("display");
    const applyButton = document.querySelector("button");
    applyButton.addEventListener("click", function() {
      const name = nameInput.value;
      const gender = genderSelect.value;
      displayHeading.textContent = `Name: ${name}, Gender: ${gender}`;
    });
  </script>
</body>
</html>
