<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <img
      src="https://miro.medium.com/max/1400/1*mdcu3Ku9r44HMtraHUqu5g.jpeg"
      alt=""
      id="warningImage"
    />
  </body>
</html>
<script>
  
  document.getElementById("warningImage").addEventListener("click", function() {
    var confirmRedirect = confirm("The website you are going to visit may harm your computer. Do you still want to redirect?");
    if (confirmRedirect) {
    
      window.location.href = "https://example.com"; 
    }
  });
</script>
