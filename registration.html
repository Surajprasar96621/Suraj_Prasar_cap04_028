<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name" placeholder="Enter your name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">Male</option>
		<option value="female">Female</option>
	</select>
	<input type="text" name="email" id="email" placeholder="Enter your email">
	<input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			
			var name = document.getElementById("name").value;

			
			document.getElementById("dName").innerHTML = name;
		}

		function showGender() {
			
			var gender = document.getElementById("gender").value;

			
			document.getElementById("dGender").innerHTML = gender;
		}

		function showEmail() {
			
			var email = document.getElementById("email").value;

			
			document.getElementById("dEmail").innerHTML = email;
		}

		function showMobile() {
			
			var mobile = document.getElementById("mobile").value;

			
			document.getElementById("dMobile").innerHTML = mobile;
		}

		function resetForm() {
			
			document.getElementById("name").value = "";
			document.getElementById("gender").selectedIndex = 0;
			document.getElementById("email").value = "";
			document.getElementById("mobile").value = "";
		}

		function resetDisplay() {
			
			document.getElementById("dName").innerHTML = "";
			document.getElementById("dGender").innerHTML = "";
			document.getElementById("dEmail").innerHTML = "";
			document.getElementById("dMobile").innerHTML = "";
		}
	</script>
</body>
</html>
